  <h1>Personal Information Form</h1>

      </div>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">

      <div class="remarks">

      </div>

      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
